<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Canvas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- SVG Sprite Sheet -->
    <svg style="display: none;">
        <symbol id="icon-search" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
        </symbol>
        <symbol id="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </symbol>
        <symbol id="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </symbol>
        <symbol id="icon-time" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
        </symbol>
        <symbol id="icon-users" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </symbol>
        <symbol id="icon-difficulty" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="20" x2="18" y2="10"></line>
            <line x1="12" y1="20" x2="12" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="14"></line>
        </symbol>
        <symbol id="icon-share" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="18" cy="5" r="3"></circle>
            <circle cx="6" cy="12" r="3"></circle>
            <circle cx="18" cy="19" r="3"></circle>
            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
        </symbol>
    </svg>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">Culinary Canvas</div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search recipes by name or description">
                <div class="search-icon" id="searchIcon">
                    <svg width="20" height="20">
                        <use href="#icon-search" />
                    </svg>
                    <span class="search-count" id="searchCount" style="display: none;"></span>
                </div>
            </div>
            <button id="themeToggle" aria-label="Toggle dark mode">
                <svg class="moon-icon" width="20" height="20">
                    <use href="#icon-moon" />
                </svg>
                <svg class="sun-icon" style="display:none" width="20" height="20">
                    <use href="#icon-sun" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">

        <div class="filter-buttons">
            <button class="filter-btn active" type="button" data-tag="all">All</button>
            <button class="filter-btn" type="button" data-tag="dairy-free">Dairy-free</button>
            <button class="filter-btn" type="button" data-tag="gluten-free">Gluten-free</button>
            <button class="filter-btn" type="button" data-tag="vegetarian">Vegetarian</button>
            <button class="filter-btn" type="button" data-tag="vegan">Vegan</button>
            <button class="filter-btn" type="button" data-tag="dessert">Dessert</button>
            <button class="filter-btn" type="button" data-tag="appetizer">Appetizer</button>
            <button class="filter-btn" type="button" data-tag="dip">Dip</button>
            <button class="filter-btn" type="button" data-tag="beverage">Beverage</button>
            <button class="filter-btn" type="button" data-tag="breakfast">Breakfast</button>
            <button class="filter-btn" type="button" data-tag="mains">Mains</button>
        </div>

        <div class="recipes-grid" id="recipesGrid"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="recipeModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Culinary Canvas â€” Crafted for food lovers.</p>
    </footer>

    <!-- Load recipe files right before main script -->
    <script src="recipes/oat-turmeric-latte.js"></script>
    <script src="recipes/chocolate-mousse.js"></script>
    <script src="recipes/palak-tofu.js"></script>
    <script src="recipes/chikudikaya-kura.js"></script>
    <script src="recipes/bhindi.js"></script>
    <script src="recipes/refried-bean-dip.js"></script>
    <script src="recipes/hot-chocolate.js"></script>
    <script src="recipes/instant-pot-oatmeal.js"></script>
    <script src="recipes/ragi-malt.js"></script>
    <script src="recipes/masala-chai.js"></script>
    <script src="recipes/carrot-edamame.js"></script>
    <script src="recipes/poha.js"></script>
    <script src="recipes/semiya-upma.js"></script>
    <script src="recipes/vermicelli-kheer.js"></script>
    <script src="recipes/over-medium-eggs.js"></script>
    <script src="script.js"></script>
</body>

</html>
