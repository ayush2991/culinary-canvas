<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Canvas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">Culinary Canvas</div>
            <button id="themeToggle" aria-label="Toggle dark mode"
                style="margin-left:1rem;font-size:1.2rem;padding:.5rem 1rem;border-radius:999px;border:1px solid var(--border);background:var(--card);color:var(--primary);cursor:pointer;transition:background .2s;">
                ğŸŒ™ / â˜€ï¸
            </button>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search recipes by name or description">
                <button type="button" id="searchBtn">Search</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="hero">
            <h1>Thoughtfully curated recipes</h1>
            <p>Discover extraordinary recipes that transform simple ingredients into memorable experiences</p>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" type="button" data-category="all">All Recipes</button>
            <button class="filter-btn" type="button" data-category="breakfast">Breakfast</button>
            <button class="filter-btn" type="button" data-category="lunch">Lunch</button>
            <button class="filter-btn" type="button" data-category="dinner">Dinner</button>
            <button class="filter-btn" type="button" data-category="dessert">Dessert</button>
        </div>

        <div class="recipes-grid" id="recipesGrid"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="recipeModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Culinary Canvas â€” Crafted for food lovers.</p>
    </footer>

    <!-- Load recipe files right before main script -->
    <script src="recipes/palak-tofu.js"></script>
    <script src="recipes/oat-turmeric-latte.js"></script>
    <script src="recipes/chikudikaya-kura.js"></script>
    <script src="recipes/bhindi.js"></script>
    <script src="script.js"></script>
</body>

</html>
